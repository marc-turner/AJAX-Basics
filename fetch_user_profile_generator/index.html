<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Fetch User Profile Generator</title>
    </head>
    <body>
        <div class="container">
            <h1>Random User Generator</h1>
            <div class="card">
                <div class="user">
                    <div class="pic">
                        <img src="" alt="" />
                    </div>
                    <div class="text-info">
                        <h2 class="name">User Name</h2>
                        <h3 class="userid">user id</h3>
                        <p class="email">Email:</p>
                        <p class="city">City:</p>
                    </div>
                </div>
                <div class="btn">Next User</div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
